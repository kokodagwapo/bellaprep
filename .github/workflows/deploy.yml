name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bellaNew/package-lock.json
      
      - name: Clear build cache and old files
        working-directory: ./bellaNew
        run: |
          echo "Clearing all build artifacts and caches..."
          rm -rf dist
          rm -rf node_modules/.vite
          rm -rf .vite
          rm -rf .cache
          find . -name "*.map" -type f -delete || true
          echo "Cache cleared successfully"
      
      - name: Install dependencies
        working-directory: ./bellaNew
        run: npm ci
      
      - name: Build with cache busting
        working-directory: ./bellaNew
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          NODE_ENV: production
        run: |
          echo "Building with fresh cache..."
          npm run build
          echo "Build completed. Files in dist:"
          ls -la dist/ || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './bellaNew/dist'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

